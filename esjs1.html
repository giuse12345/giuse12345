<!DOCTYPE html>
<html>
    <head> 
        <title> Calcolatrice </title> 
        <style type="text/css">
            h1{
                padding-left: 100px;
            }
            form {
                border-style: solid;
                border-color: black;
                padding: 5px;
                width: 20%;
                text-align: center;
            }
        </style>
        <script type="text/javascript"> 
            function funzioneProdotto(){
                var numero1=document.forms["due_numeri"]["n1"].value;
                var numero2=document.forms["due_numeri"]["n2"].value;
                risultato=numero1*numero2;
                window.alert("Risultato: " + risultato);
            }
        </script>
    </head>
    <body>
        <h1> Inserire Dati</h1>
        <form name="due_numeri">
            <label> primo numero </label> <input type="number" name="n1"> <br><br>
            <label> secondo numero </label> <input type="number" name="n2"> <br><br>
            <input type="button" value="calcola!" onclick="funzioneProdotto()">
        </form> 
    </body>
</html>
